services:
  # Base de donn√©es MongoDB
  db:
    image: mongo:6.0
    container_name: mongodb_db
    networks:
      - app-network
    environment:
      MONGO_INITDB_DATABASE: transport_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--quiet"]
    healthcheck:
      test: "mongosh --eval \"try { rs.status().ok } catch (e) { rs.initiate({ _id: 'rs0', members: [{ _id: 0, host: 'db:27017' }] }); }\" || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Express.js
  backend:
    image: node:24-alpine
    container_name: express_backend
    networks:
      - app-network
    working_dir: /app
    environment:
      MONGO_URI: mongodb://db:27017/transport_db?replicaSet=rs0
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Vue.js 3
  frontend:
    image: node:24-alpine
    container_name: vue_frontend
    networks:
      - app-network
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ../../front:/app
    command: sh -c "npm install && npm run dev -- --host"
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
