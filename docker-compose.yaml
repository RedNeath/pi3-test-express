services:
  # MariaDB database (linuxserver/mariadb)
  db:
    image: linuxserver/mariadb:latest
    container_name: mariadb
    networks:
      - app-network
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-UTC}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Express.js
  backend:
    image: node:24-alpine
    container_name: express_backend
    networks:
      - app-network
    working_dir: /app
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Vue.js 3
  frontend:
    image: node:24-alpine
    container_name: vue_frontend
    networks:
      - app-network
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ../../front:/app
    command: sh -c "npm install && npm run dev -- --host"
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mariadb_data:
